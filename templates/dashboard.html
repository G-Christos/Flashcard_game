    <p style="font-size:30px; margin-right: 10px;">What is the correct translation of <strong>{{ word }}</strong>?</p>
    <p style="font-size:30px; margin-right: 10px;"> {{ hint }} </p>
    <div style="flex: 1;">
      <input style="padding: 0.5rem; font-size: 1.2rem; border: none; border-radius: 5px; border-bottom: 1px solid #ccc; width: 100%; text-align: center;" type="text" name="answer" required>

  </div>
